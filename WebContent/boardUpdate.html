<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://bootswatch.com/4/litera/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
<link rel="stylesheet" href="css/board.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">
<title>Insert title here</title>

</head>
<body>
	<div id="jb-container">
		<div id="jb-header">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<a class="navbar-brand" href="main.html">ⓛⓞⓖⓞ</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarColor01" aria-controls="navbarColor01"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarColor01">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link" href="#">
								<span class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#">졸업요건</a></li>
						<li class="nav-item"><a class="nav-link" href="#">공지사항 및
								문의</a></li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item"><a class="nav-link" href="#">로그아웃</a></li>
							<li class="nav-item"><a class="nav-link" href="#">마이페이지</a></li>
						</ul>
					</form>
				</div>
			</nav>
		</div>
		<div id="jb-content">
			<h2>
				<i class="fa fa-pen-square fa">&nbsp;&nbsp;</i> 글 수정
			</h2>

			<hr>
		</div>

		<div id="boardWrite">

			<div class="container">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<form action=".jsp" method="post">
							<div class="table table-responsive">
								<table class="table table-bordered" style="font-size:17px;">
									<tr>
										<td style="background-color:#f8f8f8"><strong>작성자</strong></td>
										<td>김지혜</td>
											<td style="background-color:#f8f8f8"><strong>작성일</strong></td>
										<td>2018.09.26</td>
									</tr>
									<tr>
										<td style="background-color:#f8f8f8"><strong>제목</strong></td>
										<td colspan="3"><input type="text" class="form-control"
											name="subject" value="졸업시켜주세요"></td>
									</tr>

									<tr>
										<td style="background-color:#f8f8f8"><strong>비밀번호</strong></td>
										<td colspan="3"><input type="password"
											class="form-control" name="password"></td>
									</tr>
									<tr>
									<td style="background-color:#f8f8f8"><strong>전체 공개</strong></td>
										<td><input type="radio" name="publish"></td>
								</tr>
								<tr>
									<td style="background-color:#f8f8f8"><strong>첨부 파일</strong></td>
									<td><input type="file" class="form-control" name="file" id="file"/></td>
								</tr>
									<tr>
										<td style="background-color:#f8f8f8"><strong>글내용</strong></td>
										<td colspan="3"><textarea name="content"
												class="form-control">졸업요건이 뭐에요ㅠㅠ</textarea></td>
									</tr>

									<tr>
										<td style="background-color:#f8f8f8; font-size:20px;" colspan="4" class="text-center" >
											<input type="submit" value="수정" class="btn btn-success">
											&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
											<button type="button" class="btn btn-danger"> 삭제 </button> 
											&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
											<button type="button" class="btn btn-primary">목록</button>
											
										</td>
									</tr>
								</table>


							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
		<div id="jb-footer">
			<p>ⓛⓞⓖⓞ</p>
		</div>
	</div>
</body>
</html>
