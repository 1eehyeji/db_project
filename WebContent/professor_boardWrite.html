<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://bootswatch.com/4/litera/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/header.css">
<script src="http://code.jquery.com/jquery-latest.min.js"
	type="text/javascript"></script>
<script src="js/header.js"></script>
<link rel="stylesheet" href="css/board.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">
<title>교수 게시판 글쓰기</title>

</head>
<body>
	<div id="jb-container">
		<div id="jb-header">
			<div id='cssmenu'>
				<ul>
					<li><a href='#'><span>LOGO</span></a></li>
					<li><a href='#'><span>학생조회</span></a></li>
					<li><a href='#'><span>졸업요건조회</span></a></li>
					<li><a href='#'><span>공지사항 및 문의</span></a></li>
					<li style="float: right"><a href='#'><span>LOGOUT</span></a></li>
					<li style="float: right"><a href='#'><span>개인정보변경</span></a></li>
				</ul>
			</div>
		</div>
		<div id="jb-content">
			<h2>
				<i class="fa fa-pen-square fa">&nbsp;&nbsp;</i> 글쓰기
			</h2>

			<hr>
		</div>
		
		<div id="boardWrite">

			<div class="container">
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<form action=".jsp" method="post">

							<div class="table-responsive">
								<table class="table table-bordered" style="font-size: 17px;">
									<tr>
										<td style="background-color: #f8f8f8"><strong>이름</strong></td>
										<td colspan="3"><input type="text" class="form-control" name="name" value="이승진"></td>
									</tr>

									<tr>
										<td style="background-color: #f8f8f8"><strong>제목</strong></td>
										<td colspan="3"><input type="text" class="form-control" name="title" value="졸업요건"></td>
									</tr>
									<tr>
										<td style="background-color:#f8f8f8"><strong>비밀번호</strong></td>
										<td colspan="3"><input type="password"
											class="form-control" name="password"></td>
									</tr>
									<tr>
										<td style="background-color:#f8f8f8"><strong>전체 공개</strong></td>
										<td><input type="checkbox" name="publish" style="margin-top:10px; margin-left:10px; margin-right:10px;width:25px;height:25px;"/></td>
										<td style="background-color:#f8f8f8"><strong>첨부 파일</strong></td>
										<td><input type="file" class="form-control" name="file" id="file"/></td>
										
									</tr>
									<tr>
										<td style="background-color: #f8f8f8"><strong>내용</strong></td>
										<td colspan="3"><textarea name="content" class="form-control" style="width: 100%; height: 200px;">소프트웨어공학과의 졸업요건은 무엇입니꽈.</textarea></td>
									</tr>
									
									
								</table>
								<div class="form-group" style="margin-top:30px; margin-left:250px;">
									<input type="submit" value="글쓰기" class="btn btn-outline-primary">
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<button type="button" class="btn btn-primary">목록</button>
								</div>
							</div>

					</form>
				</div>
			</div>

		</div>
	</div>
	</div>
</body>
</html>
