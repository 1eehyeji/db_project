<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://bootswatch.com/4/litera/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
<!-- Website CSS style -->
<link rel="stylesheet" type="text/css" href="assets/css/main.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/header.css">
<script src="http://code.jquery.com/jquery-latest.min.js"
	type="text/javascript"></script>
<script src="js/header.js"></script>
<link rel="stylesheet" href="css/professorInfo.css">
<title>교수님 정보</title>
</head>
<body>
	<div id="jb-container">
		<div id="jb-header">
			<div id='cssmenu'>
				<ul>
					<li><a href='#'><span>LOGO</span></a></li>
					<li><a href='#'><span>졸업요건 조회</span></a></li>
					<li class='active has-sub'><a href='#'><span>신청서</span></a>
						<ul>
							<li class='last'><a href='#'><span>이수구분변경신청</span></a></li>
							<li class='last'><a href='#'><span>대체과목신청<br />(재수강)
								</span></a></li>
							<li class='last'><a href='#'><span>대체과목신청<br />(초수강)
								</span></a></li>
						</ul></li>
					<li class='last'><a href='#'><span>공지사항 및 문의</span></a></li>
					<li class='last' style="float: right"><a href='#'><span>LOGOUT</span></a></li>
					<li class='last' style="float: right"><a href='#'><span>내정보</span></a></li>
				</ul>
			</div>
		</div>
		<div id="jb-content justify-content-center">
			<div class="container">
				<div class="row main">
					<div class="main-login main-center">
						<form class="form-horizontal" method="post" action="#">

							<div class="form-group">
								<label for="name" class="cols-sm-2 control-label">이름</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon" style="margin-top: 10px">
											<i class="fa fa-user fa" aria-hidden="true"></i>
										</span> &nbsp;&nbsp; <input type="text" class="form-control"
											name="name" id="name" placeholder="교수님" />
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="email" class="cols-sm-2 control-label">이메일</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon" style="margin-top: 10px"><i
											class="fa fa-envelope fa" aria-hidden="true"></i></span>
										&nbsp;&nbsp; <input type="text" class="form-control"
											name="email" id="email" placeholder="professor@skhu.ac.kr" />
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="phone" class="cols-sm-2 control-label">전화번호</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon" style="margin-top: 10px"><i
											class="fa fa-phone fa" aria-hidden="true"></i></span> &nbsp;&nbsp; <input
											type="tel" class="form-control" name="phone" id="phone"
											placeholder="010-1234-5678" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="major" class="cls-sm-2 control-label">학과(부)</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon" style="margin-top: 10px">
											<i class="fa fa-graduation-cap fa" aria-hidden="true"></i>
										</span> &nbsp;&nbsp; <select name="major" class="form-control"
											id="major" style="font-size: 16px">
											<option value="notSelect">소속 학과(부)를 선택해주세요</option>
											<option value="소프트웨어 공학과">소프트웨어공학과</option>
											<option value="컴퓨터공학과">컴퓨터공학과</option>
											<option value="인문융합자율학부">인문융합 자율학부</option>
											<option value="사회융합자율학부">사회융합 자율학부</option>
											<option value="미디어컨텐츠융합자율학부">미디어컨텐츠융합 자율학부</option>
											<option value="it융합자율학부">IT융합 자율학부</option>
										</select>
									</div>
								</div>
							</div>

							<div class="form-group" style="margin-bottom: 20px">
								<label for="major" class="cls-sm-2 control-label">담당 학년</label>
								<div class="cols-sm-10" style="margin-bottom: 5px">
									<div class="input-group">
										<span class="input-group-addon" style="margin-top: 10px"><i
											class="fa fa-graduation-cap fa" aria-hidden="true"></i></span>
										&nbsp;&nbsp; <select name="major" class="form-control"
											id="major" style="font-size: 16px">
											<option value="notSelect">학년 해당사항 없음</option>
											<option value="1학년">1학년</option>
											<option value="2학년">2학년</option>
											<option value="3학년">3학년</option>
											<option value="4학년">4학년</option>
										</select>
									</div>
								</div>

								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon" style="margin-top: 10px"><i
											class="fa fa-graduation-cap fa" aria-hidden="true"></i></span>
										&nbsp;&nbsp; <select name="subMajor" class="form-control"
											id="subMajor" style="font-size: 16px">
											<option value="notSelect">반 해당사항 없음</option>
											<option value="1반">1반</option>
											<option value="2반">2반</option>
											<option value="3반">3반</option>
											<option value="4반">4반</option>
										</select>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="password" class="cols-sm-2 control-label">비밀번호</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon" style="margin-top: 10px">
											<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
										</span> &nbsp;&nbsp; <input type="password" class="form-control"
											name="password" id="password" data-toggle="popover"
											placeholder="비밀번호를 입력하세요" />
									</div>

									<span id="result"></span>
								</div>
							</div>

							<div class="form-group">
								<label for="confirm" class="cols-sm-2 control-label">비밀번호
									확인</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon" style="margin-top: 10px"><i
											class="fa fa-lock fa-lg" aria-hidden="true"></i></span> &nbsp;&nbsp;
										<input type="password" class="form-control" name="confirm"
											id="confirm" placeholder="비밀번호 확인" />
									</div>
									<span id="confirmPass"></span>
								</div>
							</div>
							<br />
							<div class="form-group ">
								<button type="button"
									class="btn btn-primary btn-lg btn-block login-button"
									style="font-weight: bold; font-size: 18px">수정하기</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="jb-sidebar"></div>
	</div>
</body>
</html>
