<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

	href="https://bootswatch.com/4/litera/bootstrap.min.css">

 <link rel="stylesheet" href="css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
 <!-- Custom style -->
 <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="css/layout.css">
<title>join page</title>
</head>
<body>
	<div id="jb-container">
				<div id="jb-header">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<a class="navbar-brand" href="main.html">ⓛⓞⓖⓞ</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarColor01" aria-controls="navbarColor01"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarColor01">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link" href="#">
								<span class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#">졸업요건</a></li>
						<li class="nav-item"><a class="nav-link" href="#">공지사항 및 문의</a></li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item"><a class="nav-link" href="#">로그아웃</a></li>
							<li class="nav-item"><a class="nav-link" href="#">마이페이지</a></li>

		</div>
		<div class="container">
		<div id="jb-content">
			<a id="top" href="#jb-header"><img src="img/rounded-triangle.png" width="40px" height="40px"></a>

        <div class="page-header">
    	    <h1>회원가입 </h1>
        </div>
        <form class="form-horizontal">
        <div class="form-group"> 
          <label class="col-sm-3 control-label" for="inputId">아이디</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputId" type="id" placeholder="학번을 입력해주세요">
        </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="inputPassword">비밀번호</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputPassword" type="password" placeholder="비밀번호">
        <p class="help-block">영어+숫자 8자 이상</p>
        </div>
        </div>
          <div class="form-group">
              <label class="col-sm-3 control-label" for="inputPasswordCheck">비밀번호 확인</label>
             <div class="col-sm-10">
              <input class="form-control" id="inputPasswordCheck" type="password" placeholder="비밀번호 확인">
                <p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
             </div>
          </div>
                  <div class="form-group">
          <label class="col-sm-3 control-label" for="inputOtp">OTP번호</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputOtp" type="password" placeholder="종합정보시스템 OTP번호">
        <p class="help-block">종합정보시스템 ->웹서비스 ->OTP조회</p>
        </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="inputName">이름</label>
          <div class="col-sm-10">
            <input class="form-control" id="inputName" type="text" placeholder="이름">
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="inputNumber">휴대폰번호</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="tel" class="form-control" id="inputNumber" placeholder="- 없이 입력해 주세요" />
                </div>
              </div>
        </div>
        <div class="form-group">
           <label class="col-sm-3 control-label" for="inputName">이메일</label>
          <div class="col-sm-10">
            <input class="form-control" id="inputName" type="text" placeholder="이메일">
          </div>
        </div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="major">학과/학부</label>
						<div class="col-sm-10">
							<div class="input-group">
								<select name="major" class="form-control" id="major" />
								<option value="notSelect">주전공을 선택해주세요</option>
								<option value="소프트웨어 공학과">소프트웨어공학과</option>
								<option value="컴퓨터공학과">컴퓨터공학과</option>
								<option value="인문융합자율학부">인문융합 자율학부</option>
								<option value="사회융합자율학부">사회융합 자율학부</option>
								<option value="미디어컨텐츠융합자율학부">미디어컨텐츠융합 자율학부</option>
								<option value="it융합자율학부">IT융합 자율학부</option>
								</select>

							</div>
						</div>
								<div class="radio">

							&nbsp; &nbsp; <input type="radio" name="doubleMajor" value="복수전공"> 복수전공 
							<input type="radio" name="subMajor" value="부전공"> 부전공

						</div>


						<div class="col-sm-10">
							<div class="input-group">
								<select name="subMajor" class="form-control" id="subMajor" />
								<option value="notSelect">부/복수전공을 선택해주세요</option>
								<option value="소프트웨어 공학과">소프트웨어공학과</option>
								<option value="컴퓨터공학과">컴퓨터공학과</option>
								<option value="정보통신공학과">정보통신 공학과</option>
								<option value="글로컬IT학과">글로컬IT학과</option>
								<option value="디지털컨텐츠">디지털컨텐츠</option>
								<option value="신문방송학과">신문방송학과</option>
								<option value="경영학부">경영학부</option>
								<option value="사회과학부">사회과학부</option>
								<option value="사회복지학과">사회복지학과</option>
								<option value="중어중국학과">중어중국학과</option>
								<option value="일어일본학과">일어일본학과</option>
								<option value="영어학과">영어학과</option>
								<option value="신학과">신학과</option>
								<option value="해외창">해외창</option>
								<option value="문화기획전공">문화기획전공</option>
								
								</select>

							</div>
						</div>

					</div>


					<div class="form-group">
						<label class="col-sm-3 control-label" for="semester">학기</label>
						<div class="col-sm-10">
							<div class="input-group">
								<select name="semester" class="form-control" id="semester" />
								<option value="1학기">1학기</option>
								<option value="2학기">2학기</option>
								<option value="3학기">3학기</option>
								<option value="4학기">4학기</option>
								<option value="5학기">5학기</option>
								<option value="6학기">6학기</option>
								<option value="7학기">7학기</option>
								<option value="8학기">8학기</option>
								<option value="9학기">9학기</option>
								<option value="10학기">10학기</option>
								</select>

							</div>
						</div>
							</div>

					<div class="form-group">
          <div class="col-sm-12 text-center">
            <button class="btn btn-primary" type="submit">회원가입<i class="fa fa-check spaceLeft"></i></button>
            <button class="btn btn-danger" type="submit">가입취소<i class="fa fa-times spaceLeft"></i></button>
          </div>
        </div>
        </form>
          <hr>
        </div>
      </article>
		</div>
		<div id="jb-footer">
			</br>
			<span>ⓛⓞⓖⓞ</span>
		</div>
	</div>
