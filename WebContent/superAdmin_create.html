<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
<link rel="stylesheet"
	href="https://bootswatch.com/4/litera/bootstrap.min.css">
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/board.css">

<script src="http://code.jquery.com/jquery-latest.min.js"
	type="text/javascript"></script>
<script src="js/header.js"></script>

<script language="javascript">
	function back(){
		opener.document.superAdmin; //opener.document.폼이름.변수이름.value="값"을 쓴다. 팝업창 띄우고나서 다시 부모 창으로 결과값을 돌려줄 때 사용한다.
		self.close();
	}

</script>

<title>등록하기</title>
</head>
<body>
	<div id="jb-container">



			<div class="container" style="margin-top: 50px; font-size: 15pt;">
				<table>
					<tr>
						<td><select name="job" class="form-control"
							style="width:100px; border: 1px solid gray";>
								<option value="교수">교수</option>
								<option value="관리자">관리자</option>
						</select>
						</td>
						
						<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td><input type="text" class="form-control" name="name"
							placeholder="이름"
							style="margin-left: 10px; width: 150px; border: 1px solid gray";>
						</td>
						
						<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td><input type="email" class="form-control" name="eamil"
							placeholder="이메일"
							style="margin-left: 10px; width: 150px; border: 1px solid gray";>
						</td>

						<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td><input type="text" class="form-control"
							name="phoneNumber" placeholder="전화번호"
							style="margin-left: 10px; width: 150px; border: 1px solid gray";>
						</td>
						
						<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td><input type="text" class="form-control"
							name="id" placeholder="아이디"
							style="margin-left:10px;width: 150px; border: 1px solid gray";>
						</td>
						
						<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td><input type="text" class="form-control"
							name="password" placeholder="비밀번호"
							style="margin-left:10px;width: 150px; border: 1px solid gray";>
						</td>
					</tr>

				</table>
			</div>
			<div class="form-group" style="margin-top: 100px; margin-left: 500px;">
				<input type="submit" value="등록하기" class="btn btn-outline-primary"
					onclick="back()">
			</div>

	</div>
</body>
</html>
